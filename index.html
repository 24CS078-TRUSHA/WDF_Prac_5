<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Events & Students with Pagination</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Events List</h2>
    <div id="eventsContainer" class="card-container"></div>
    <div class="pagination">
      <button id="prevEvents">Previous</button>
      <span id="eventPageInfo"></span>
      <button id="nextEvents">Next</button>
    </div>
  </div>

  <div class="container" style="margin-top:30px;">
    <h2>Student Profiles</h2>
    <div id="studentsContainer" class="card-container"></div>
    <div class="pagination">
      <button id="prevStudents">Previous</button>
      <span id="studentPageInfo"></span>
      <button id="nextStudents">Next</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
